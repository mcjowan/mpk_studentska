<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Spring Framework</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(predmeti)}">
        <h2>Lista Predmeta</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Naziv</th>
                <th>opis</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="predmet : ${predmeti}">
                <td th:text="${predmet.id}"><a href="/predmet/${predmet.id}">Id</a></td>
                <td th:text="${predmet.naziv}">naziv</td>
                <td th:text="${predmet.opis}">opis</td>
                <td><a th:href="${'/predmet/' + predmet.id}">View</a></td>
                <td><a th:href="${'/predmet/edit/' + predmet.id}">Edit</a></td>
                <td><a th:href="${'/predmet/delete/' + predmet.id}">Delete</a></td>
            </tr>
        </table>

    </div>
    <div th:unless="${not #lists.isEmpty(predmeti)}">
   		<h2>Lista Predmeta je prazna!</h2>
	</div>
</div>

</body>
</html>
