<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Spring Framework</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(students)}">
        <h2>Lista Studenata</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Prezime</th>
                <th>Ime</th>
                <th>Email</th>
                <th>Zvanje</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"><a href="/student/${student.id}">Id</a></td>
                <td th:text="${student.prezime}">prezime</td>
                <td th:text="${student.ime}">ime</td>
                <td th:text="${student.email}">Email</td>
                <td th:text="${student.zvanje}">Zvanje</td>
                <td><a th:href="${'/student/' + student.id}">View</a></td>
                <td><a th:href="${'/student/edit/' + student.id}">Edit</a></td>
                <td><a th:href="${'/student/delete/' + student.id}">Delete</a></td>
            </tr>
        </table>

    </div>
    <div th:unless="${not #lists.isEmpty(students)}">
   		<h2>Lista Studenata je prazna!</h2>
	</div>
</div>

</body>
</html>
