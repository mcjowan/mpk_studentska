<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Spring Framework</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Student detalji</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Student Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${student.id}">Student Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Prezime:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${student.prezime}">prezime</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ime:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${student.ime}">ime</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Zvanje:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${student.zvanje}">Zvanje: Gosn, GospoÄ‘ica...</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Opis:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${student.opis}">opis</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
