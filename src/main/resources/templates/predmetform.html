<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Spring Framework</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Predmet detalji</h2>
    <div>
        <form class="form-horizontal" th:object="${predmet}" th:action="@{/predmet}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Naziv:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{naziv}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Opis:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{opis}"/>
                </div>
            </div>
           
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
